<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Carousel Slider</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z7ZvawtLw20PaiDAxC3Ai1+tOFL0YibB7E1S8V" crossorigin="anonymous">
<style>
.carousel-item {
    height: 400px;
    background-repeat: no-repeat;
    background-size: cover;
}

/* Desktop image */
.desktop-image {
    background-image: url('./slide-1.jpg'); /* Replace with your desktop image URL */
    border-radius: 7px;
}

/* Mobile image */
.mobile-image {
    background-image: url('./slider-2.jpg'); /* Replace with your mobile image URL */
    background-position: center; /* Center the background image on mobile screens */
    border-radius: 7px;
}

/* Media query for screens smaller than 768px (commonly used for mobile devices) */
@media (max-width: 767px) {
    .carousel-item {
        background-image: url('./slide-1.jpg'); /* Replace with your mobile image URL */
    }
}
</style>
</head>
<body>

<div class="container">
    <div class="row">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <!-- Remove carousel controls -->
            <div class="carousel-indicators rounded-black">
                <!-- Keep the bottom indicators and change them into rounded with black color -->
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
                <!-- First carousel item -->
                <div class="carousel-item active desktop-image"></div>
                <!-- Second carousel item -->
                <div class="carousel-item mobile-image"></div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-CooliDLUU0VVbwYBk8okjjq3cqezVAPAAxLYW8PUFOp6fflfR9r8p4aXG9OwsYmB" crossorigin="anonymous"></script>
</body>
</html>
